[package]
name = "bmap-server"
description = "A simple external web server for BlueMap"
repository = "https://github.com/angeloanan/bmap-server"

version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"

license = "GPL-3.0-or-later"
keywords = ["bluemap", "server", "external"]
categories = ["web-programming::http-server"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.8.1", features = ["ws", "http2"] }
axum-server = { version = "0.7.1", features = ["rustls", "tls-rustls"] }
clap = { version = "4.5.4", features = ["derive"] }
dotenvy = "0.15.7"
reqwest = { version = "0.12.3", features = ["stream"] }
rustls = "0.23.4"
tokio = { version = "1.37.0", features = ["full"] }
tower-http = { version = "0.6.2", features = ["fs", "trace", "tracing"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[profile.release]
# panic = "abort"   # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true        # Enables link to optimizations
opt-level = 3     # Optimize for binary size - P.S, default release is 3 anyway
strip = true      # Remove debug symbols
